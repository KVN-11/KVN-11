<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@700&display=swap" rel="stylesheet">

    <link rel="icon" href="images/icon.png" type="image/x-icon">
    <link href="style.css" rel="stylesheet">
    <script defer src="app.js"></script>
</head>
<body>
    <div class="card">
        <div class="input-group mb-3" class="search">
            <input type="text" id="city" class="form-control" placeholder="Enter city" aria-label="Recipient's username" aria-describedby="button-addon2">
            <button class="btn btn-outline-light" id="searchbtn" type="button" id="button-addon2">Search</button>
        </div>

        <div class="weather">

            <div class="temperature">
                <img src="images/clouds.png" alt="temperature" class="weatherimg">
                <h1 class="temp">10&#176;C</h1>
                <h2 class="city">New York</h2>
            </div>

            <!-- Additional Information Section -->
            <div class="info">
                <div class="humiditydiv">
                    <img src="images/humidity.png" alt="humidity">
                    <h6 class="humidity">50%</h6>
                    <h6>Humidity</h6>
                </div>
        
                <div class="wind">
                    <img src="images/wind.png" alt="wind">
                    <h6 class="speed">50 km/h</h6>
                    <h6>Wind Speed</h6>
                </div>
            </div>
        </div>        
    </div>
    
</body>
</html>
